<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to Ping Pong With BITTU</h1>
    <p style="font-size: larger; height: 20px;">Enter your name to start:</p>
    <input type="text" id="player-name" placeholder="Your Name">
    <button id="start-btn">Start Game</button>
    <p class="instructions">Instruction : <span>Use Arrow keys (Up/Down) to control your paddle.</span></p>
  </div>

  <div id="game-area" style="display: none;">
    <div id="scoreboard">
      <span id="player-score">Player: 0</span>
      <span id="computer-score">Computer: 0</span>
    </div>
    <div id="player-paddle" class="paddle"></div>
    <div id="computer-paddle" class="paddle"></div>
    <div id="ball"></div>
  </div>

  <div id="game-over-screen" style="display: none;">
    <h1>Game Over</h1>
    <p id="winner-text"></p>
    <button id="restart-btn">Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
